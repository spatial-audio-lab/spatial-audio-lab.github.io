name: Deploy Multiple Projects

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./audio-shapes/package-lock.json"

      - name: Install dependencies
        run: npm ci
        working-directory: ./audio-shapes

      - name: Build Audio Shapes
        run: npm run build
        working-directory: ./audio-shapes

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Merge Projects for Deployment
        # Ten krok przygotowuje finalną strukturę strony
        run: |
          mkdir -p public_deployment

          # 1. Kopiujemy obecną stronę główną (wszystko poza folderem audio-shapes i .git)
          # Używamy rsync, aby precyzyjnie przenieść pliki
          rsync -av --exclude='audio-shapes' --exclude='.git' --exclude='.github' --exclude='public_deployment' ./ public_deployment/

          # 2. Tworzymy folder dla nowego programu i kopiujemy tam zbudowane pliki
          mkdir -p public_deployment/audio-shapes
          cp -r audio-shapes/dist/* public_deployment/audio-shapes/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public_deployment"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
